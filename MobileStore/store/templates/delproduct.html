{% extends 'Storenav.html' %}
{% block nav %}
{% load static %}
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" type="text/css" href="{% static 'css/userpage.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/del.css' %}" />


<div class="row">
      
        <div class="col-lg-4">
            <img class="thumbnail" src="{{ object.Mobile_pic.url }}" width="400px" height=>
            <div class="box-element product">
                <h4 style="display: inline-block; float:right"><strong>â‚¹{{ product.Prize|floatformat:2 }}</strong></h4>
                <h2><strong>{{ product.Name }}</strong></h2>
            </div>
        </div>
    </div>


<div class="text-center">
    <a href="#myModal" class="trigger-btn" data-toggle="modal">Click to Open Confirm Modal</a>
</div>


  <div id="myModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header flex-column">
                <div class="icon-box">
                    <i class="material-icons">&#xE5CD;</i>
                </div>
                <h4 class="modal-title w-100">Are you sure?</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <p>Do you really want to delete these records? This process cannot be undone.</p>
            </div>
            <form  method="post">
                {% csrf_token %}
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button  class="btn btn-danger">Delete</button>
            </div>
        </form>
        </div>
    </div>
</div>



{% endblock nav%}
